loader_config:
  checkpoint: checkpoint.pkz
  descriptors:
  - ecfp6
  file: rr_processed_data_sml_all_morgan_rdkit.pkz
  inputs:
  - halogen
  - boronic
  - solvent  #2
#  - base     #3
  - ligand   #4
  output: yield
model_config:
  act1: relu
  act2: relu
  batchnorm: true
  dropout: 0.2
  hidden1: 0
  hidden2: 128
  l2val: 0.001
  loss: mse
  merge: concat
  n_layers1: 0
  n_layers2: 1
  out_act: linear
  standarization: normal
train_config:
  batch_size: 100
  epochs: 30
  verbose: true

